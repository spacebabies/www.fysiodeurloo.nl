description: "Mensen die ouder worden en de beweeglijkheid van het lichaam zien afnemen komen doorgaans in aanraking met de geriatriefysiotherapeut. Deze heeft zich gespecialiseerd in de zorg voor kwetsbare groepen met een hoge biologische leeftijd die te maken hebben met complexe problematiek."
