description: "Haptonomie is een door Frans Veldman ontwikkelde therapie waarbij aanraking tussen de therapeut en de patiënt een belangrijk aspect is. In de therapie staat de gevoelsbeleving van de cliënt en hoe hij omgaat met zichzelf en anderen, centraal."
